<div class="container">
    <form #postUser="ngForm" (ngSubmit)="onCreateUser(postUser.value)">
    <label>
        <p class="label-txt">ENTER YOUR EMAIL</p>
        <input type="email" class="input" email ngModel name="email" required>
        <!-- <div class="line-box">
        <div class="line"></div>
        </div> -->
    </label>
    <label>
        <p class="label-txt">ENTER YOUR FIRST NAME</p>
        <input type="text" class="input" ngModel name="firstName" required>
        <!-- <div class="line-box">
        <div class="line"></div>
        </div> -->
    </label>
    <label>
        <p class="label-txt">ENTER YOUR LAST NAME</p>
        <input type="text" class="input" ngModel name="lastName" required>
        <!-- <div class="line-box">
        <div class="line"></div>
        </div> -->
    </label>
    <label>
        <p class="label-txt">ENTER YOUR SSN</p>
        <input type="text" class="input" ngModel name="ssn" required>
        <!-- <div class="line-box">
        <div class="line"></div>
        </div> -->
    </label>
    <label>
        <p class="label-txt">ENTER YOUR PLATE NUMBER</p>
        <input type="text" class="input" ngModel name="plateNumber" required>
        <!-- <div class="line-box">
        <div class="line"></div>
        </div> -->
    </label>
    <label>
        <p class="label-txt">ENTER YOUR PASSWORD</p>
        <input type="password" class="input" ngModel name="password" required>
        <!-- <div class="line-box">
        <div class="line"></div>
        </div> -->
    </label>
    <button class="btn-register" type="submit" [disabled]="!postUser.valid">Register</button>
    </form>
</div>
