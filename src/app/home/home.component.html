<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

  <nav class="navbar navbar-inverse visible-xs">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Logo</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a class="MenuSelected" routerLink="/home">Home</a></li>
          <li><a class="MenuSelect" routerLink="/profile/0" href="">Profile</a></li>
          <li><a class="MenuSelect" routerLink="/login" href="">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav hidden-xs">
        <h2 class="MenuSelectHeader"><img class="LogoImage" src="https://cdn-icons-png.flaticon.com/512/75/75905.png" /></h2>
        <ul class="nav nav-pills nav-stacked">
          <li class="active"><a class="MenuSelected" routerLink="/home" href="">Home</a></li>
          <li><a class="MenuSelect" routerLink="/profile/0" href="">Profile</a></li>
          <li><a class="MenuSelect" routerLink="/login">Logout</a></li>
        </ul><br>
      </div>
      <br>

      <div class="col-sm-9">
        <div class="SearchMenu well">
          <h1 class="TitelH1">Available parking spots</h1>
          <iframe class="GoogleMaps" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d17402.809738963635!2d24.12687682871101!3d56.959916083645425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sautost%C4%81vvietas!5e0!3m2!1slv!2slv!4v1668016389491!5m2!1slv!2slv" width="900" height="460" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="Container-Content">
          <div class="SearchMenu well">
            <h1 class="TitelH1">Choose Your Parking Spot</h1>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="well" [ngStyle]="{'background-color': isPressed ? 'red' : 'green' }" (click)="alertPark()">
                <h2>Parking Spot</h2>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="well" [ngStyle]="{'background-color': isPressed1 ? 'red' : 'green' }" (click)="alertPark1()">
                <h2>Parking Spot</h2>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="well" [ngStyle]="{'background-color': isPressed2 ? 'red' : 'green' }" (click)="alertPark2()">
                <h2>Parking Spot</h2>
              </div>
            </div>
            <div class="col-sm-3">

                <h2>Parking Spot</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="well" [ngStyle]="{'background-color': isPressed4 ? 'red' : 'green' }" (click)="alertPark4()">
                <h2>Parking Spot</h2>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="well" [ngStyle]="{'background-color': isPressed5 ? 'red' : 'green' }" (click)="alertPark5()">
                <h2>Parking Spot</h2>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="well" [ngStyle]="{'background-color': isPressed6 ? 'red' : 'green' }" (click)="alertPark6()">
                <h2>Parking Spot</h2>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="well" [ngStyle]="{'background-color': isPressed7 ? 'red' : 'green' }" (click)="alertPark7()">
                <h2>Parking Spot</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="well" [ngStyle]="{'background-color': isPressed8 ? 'red' : 'green' }" (click)="alertPark8()">

              <div class="well" [ngStyle]="{'background-color': isPressed10 ? 'red' : 'green' }" (click)="alertPark10()">
                <h2>Parking Spot</h2>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="well" [ngStyle]="{'background-color': isPressed11 ? 'red' : 'green' }" (click)="alertPark11()">
                <h2>Parking Spot</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
